language: python
sudo: false

deploy:
  provider: pypi
  user: anotherjoshsmith
  password:
    secure: 
  on:
    tags: true
    repo: UWPRG/plumitas

env:
  global:
    - PIP_DEPS="pytest coveralls pytest-cov flake8"

python:
  - '3.6'


install:
- travis_retry pip install $PIP_DEPS
- travis_retry pip install -r requirements.txt
- travis_retry pip install -e .

script:
- flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /doc/`
- mkdir for_test
- cd for_test
- py.test --pyargs plumitas --cov-report term-missing --cov=plumitas

after_success:
- coveralls
